<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Dashboard Utente</title>
  </head>
  <body>
    <div class="container">
      <h1>Dashboard Utente</h1>
      <a th:href="@{/prenotazioni/mostraEventi}" class="btn"
        >Mostra Eventi Disponibili</a
      >
      <a th:href="@{/prenotazioni/storico}" class="btn"
        >Visualizza Storico Prenotazioni</a
      >
      <form th:action="@{/prenotazioni/ricerca/data}" method="get">
        <label for="data">Cerca eventi per data:</label>
        <input type="date" id="data" name="data" required />
        <button type="submit" class="btn">Cerca</button>
      </form>

      <form th:action="@{/prenotazioni/ricerca/prezzo}" method="get">
        <label for="prezzoMin">Prezzo Minimo:</label>
        <input
          type="number"
          id="prezzoMin"
          name="prezzoMin"
          step="0.01"
          required
        />

        <label for="prezzoMax">Prezzo Massimo:</label>
        <input
          type="number"
          id="prezzoMax"
          name="prezzoMax"
          step="0.01"
          required
        />

        <button type="submit" class="btn">Cerca</button>
      </form>

      <form th:action="@{/auth/logout}" method="post">
        <button type="submit" class="btn logout-btn">Logout</button>
      </form>
    </div>
  </body>
</html>
